<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Compact Twitch</title>
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div style="display:none" class="_login login">
            <h1 class="text-center">Who are you ?</h1>
            <div class="form-group">
                <input type="text" class="text-center form-control input-lg" placeholder="Twitch username">
            </div>
            <button type="button" class="_btn-login btn btn-primary btn-block btn-lg">
                Check who's online
            </button>
        </div>
        <div style="display:none" class="_streams">
            <div class="heading-container">
                <h1>
                    Hi <span class="_username"></span> !
                    <button type="button" class="_btn-logout btn btn-warning">
                        Logout
                    </button>
                </h1>
                <h3>
                    You have <span class="_streamers-length"></span> streamer(s) online !
                </h3>
            </div>
            <div class="_online-channels channels-container"></div>
        </div>


        <a href="https://github.com/pboutin/compact-twitch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
